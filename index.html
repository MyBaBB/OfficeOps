   <script>
  const favicons = ["favicon11.png", "favicon22.png", "favicon33.png"];
  let current = 0;

  function flicker() {
    const link = document.getElementById("favicon");
    current = (current + 1) % favicons.length;
    link.href = favicons[current];

    // Random delay between 300ms and 3000ms
    const delay = Math.floor(Math.random() * (3000 - 300 + 1)) + 300;
    setTimeout(flicker, delay);
  }

  flicker(); // Start the flicker loop
</script>
